                    nullable: false
                  name: organization_id
                  type: BIGINT
              - column:
                  name: posted_date
                  type: BIGINT
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: seniority
                  type: VARCHAR(255)
            tableName: job
